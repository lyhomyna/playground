<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>hands-on</title>
    <script defer src="/public/register/register.js"></script>
    <link rel="stylesheet" href="/public/register/register.css"/>
  </head>
  <body>
    <h3>REGISTER</h3>
    <form>
      <div>
        <input id="username" type="text" name="username" placeholder="username" autocomplete="off"/>
	<p id="username-err">Username has taken. Try another one.</p>
      </div>
      <div>
        <input id="password" type="password" name="password" placeholder="password" autocomplete="off"/>
        <input id="password-repeat" type="password" name="password-repeat" placeholder="confirm password" autocomplete="off">
	<p id="password-err">Passwords are not the same.</p>
      </div>
      <div>
        <input id="firstname" type="text" name="firstname" placeholder="first name" autocomplete="off"/>
        <input id="lastname" type="text" name="lastname" placeholder="last name" autocomplete="off"/>
        <div id="role">
          <label id="role-label" for="role">Role:</label>
          <select id="role-list" name="role">
            <option value="user">user</option>
            <option value="admin">admin</option>
          </select>
        </div>
        <input id="submit-btn" type="submit" value="Submit" disabled/>
      </div>
    </form>
  </body>
</html>
